    <!DOCTYPE html>
    <html lang="uz">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dorixona Ilovasi</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="container">
            <h1>Dorixona Tovar Hisoblash</h1>
            <label for="product">Tovar nomi:</label>
            <input type="text" id="product" placeholder="Tovar nomini kiriting">

            <label for="quantity">Tovar soni:</label>
            <input type="number" id="quantity" placeholder="Sonini kiriting" min="0">

            <label for="price">Tovar narxi:</label>
            <input type="number" id="price" placeholder="Narxini kiriting" min="0">

            <button id="calculate">Hisoblash</button>

            <div id="result"></div>
        </div>

        <script src="scrip.js"></script>
    </body>

    </html>
